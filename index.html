<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Merger</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Excel Merger</h1>
        <input type="file" id="fileInput" accept=".xlsx">
        <button id="mergeButton">Merge Excel File</button>
        <p id="statusMessage"></p>
    </div>

    <!-- Include FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- Include XLSX.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <!-- Include xlsx-style.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx-style/0.8.18/xlsx-style.full.min.js"></script>
    <!-- Include your custom script.js -->
    <script src="script.js"></script>
    <!-- Include exceljs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.1/exceljs.min.js"></script>
</body>

</html>
